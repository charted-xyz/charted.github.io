  <style media="screen">
    html,
    body {
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: grid;
    }

    div#sketch {
      display: grid;
      height: 100vh;
      align-self: center;
      justify-self: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div></div>
  <div id="sketch"></div>
  <div></div>
</body>
<script type="text/javascript">

  let angle = 10.0;
  let scalar = 25;
  let inc = 0.1;
  let b = 53;
  let width = 1366;
  let height = 584;

  function setup() {
    createCanvas(width, height).parent('sketch');
    pixelDensity(2);
    colorMode(HSB);
    background('#f9f9f9');
    noStroke();
    fill(190, 30, 52.9);
  }

  function draw() {
    let x = width / 2 + cos(angle) * scalar;
    let y = height / 2 + sin(angle) * scalar;
    let factor = 30;

    circle(x, y, dist(x, y, width / 2, height / 2) / factor);

    angle += 0.7;
    scalar += inc;

    if (y > 534) {
      inc *= -1;
      factor += 10;
      b += 0.5;
      fill(190, 30, b);
      if (b >= 90) {
        noLoop();
      }
    }
  }
</script>

</html>
