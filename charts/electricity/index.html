<script type="text/javascript">

  let chart = {
    description:
      "споживання електроенергії в Україні у 2019 році у розрізі днів року та годин доби",

      anchor: "start",
      frame: "group",
      fontSize: 32,
      subtitleFontSize: 16,
      color: '#3E454F',
      subtitleColor: '#3E454F'
    },
    data: {
      url: "consumption.csv",
      type: "csv"
    },
    layer: [
      {
        mark: {
          type: "rect",
          stroke: false,
          tooltip: null
        },
        encoding: {
          x: {
            field: "date",
            type: "temporal",
            timeUnit: "yearmonthdate",
            axis: {
              format: "%B",
              orient: "top",
              labelAlign: "center",
              values: [
                { year: 2019, month: 1, date: 15 },
                { year: 2019, month: 2, date: 15 },
                { year: 2019, month: 3, date: 15 },
                { year: 2019, month: 4, date: 15 },
                { year: 2019, month: 5, date: 15 },

          type: "rule",

        gradientLength: 1000,
        gradientThickness: 10
      }
    }

    "renderer": "svg",
    "actions": false
  };

  vegaEmbed.vega.defaultLocale(

    {
      decimal: ",",
      thousands: "\u00a0",
      grouping: [3],
      currency: ["", "\u00a0₴."]
    },
    {
      dateTime: "%A, %e %B %Y р. %X",
      date: "%d.%m.%Y",
      time: "%H:%M:%S",
      periods: ["дп", "пп"],
      days: [
        "неділя", "понеділок", "вівторок", "середа",
